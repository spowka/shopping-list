<div ngbDropdown class="d-block" *ngIf="categories$ | async as categories">
  <button type="button" class="btn btn-outline-primary" id="categoryDropdown" ngbDropdownToggle
    [class.placeholder]="!selected && !canSelectAll">
    {{ selected ? ECategories[categories[selected]] : canSelectAll ? "All Categories" : 'Select Category' }}
    <i class="bi bi-caret-down-fill"></i>
  </button>
  <div ngbDropdownMenu aria-labelledby="categoryDropdown">
    <button type="button" *ngIf="canSelectAll" ngbDropdownItem (click)="onCategoryChange()">
      All Categories
    </button>
    <button type="button" ngbDropdownItem *ngFor="let category of categories | keyvalue"
      (click)="onCategoryChange(category.key)">
      {{ ECategories[category.value] }}
    </button>
  </div>
</div>
